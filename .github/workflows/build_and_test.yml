name: Test (uv, 3.12 & 3.11 & 3.10)

on:
  pull_request:
  push:
    branches: [ main ]
    tags: [ "v*", "test-*" ]

jobs:
  test:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        include:
          - py: "python3.12"
            ver: "3.12"
          # - py: "python3.11"
          #   ver: "3.11"
          # - py: "python3.10"
          #   ver: "3.10"

    steps:
      - uses: actions/checkout@v4

      - name: Install uv (no sudo)
        shell: bash
        run: |
          set -euo pipefail
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          uv --version

      - name: Ensure ${{ matrix.py }} exists (install locally if missing)
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v ${{ matrix.py }} >/dev/null 2>&1; then
            echo "${{ matrix.py }} not found; installing locally with uv..."
            uv python install "${{ matrix.ver }}"
          fi
          ${{ matrix.py }} -V

      - name: Create venv, install deps, run tests
        shell: bash
        run: |
          set -euo pipefail
          PYBIN="$(uv python find '${{ matrix.ver }}')"
          echo "Using interpreter: $PYBIN"

          # Reuse preinstalled libs if present; otherwise uv will fetch them
          uv venv --python "$PYBIN" --system-site-packages .venv
          source .venv/bin/activate

          # Install your package with deps + test extras
          uv pip install ".[test]"

          # Run the full test suite
          pytest -q

  check-docs:
    name: Build docs and create artifact
    needs: [test]            # optional but nice: only build docs if tests passed
    uses: CQCL/pytket-workflows/.github/workflows/docs-wf.yml@v0.0.5
    with:
      extname: "pytket-custatevec"

  publish-testpypi:
    if: startsWith(github.ref, 'refs/tags/test-')
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        shell: bash
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Build dists
        shell: bash
        run: |
          uv python install 3.12
          PYBIN="$(uv python find 3.12)"
          uv venv --python "$PYBIN" .venv
          source .venv/bin/activate
          uv build
          python -m pip install twine
          twine check dist/*   # sanity check: metadata is valid

      - name: Upload to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/

