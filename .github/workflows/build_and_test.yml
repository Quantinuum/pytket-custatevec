  docs:
    name: Build docs (submodules)
    needs: [test]             # optional
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive   # pulls pytket-docs-theming AND its quantinuum-sphinx submodule
          fetch-depth: 0

      - name: Setup Python & Poetry
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install Poetry
        shell: bash
        run: |
          python -m pip install --user poetry
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          poetry --version

      - name: Build docs
        shell: bash
        run: |
          set -euo pipefail
          cd docs
          # installs the docs toolchain (Sphinx etc.) into Poetry's env as defined by the theme
          bash install.sh

          # install your package into that same Poetry env
          poetry run pip install ../.

          # run the build script INSIDE the Poetry env so 'sphinx-build' is available
          poetry run bash build-docs.sh

          ls -l build/

      - uses: actions/upload-artifact@v5
        with:
          name: docs-site
          path: docs/build


  publish-testpypi:
    if: startsWith(github.ref, 'refs/tags/test-')
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        shell: bash
        run: |
          set -euo pipefail
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          uv --version

      - name: Build dists (no pip needed)
        shell: bash
        run: |
          set -euo pipefail
          uv python install 3.12
          PYBIN="$(uv python find 3.12)"
          uv venv --python "$PYBIN" .venv
          # You don't even need to activate the venv to build:
          uv build
          ls -l dist/
          # Metadata sanity check without installing pip:
          uvx twine check dist/*

      - name: Upload to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    # only run on tag pushes like v0.0.1, and only if all tests passed
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        shell: bash
        run: |
          set -euo pipefail
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          uv --version

      - name: Build dists (no pip needed)
        shell: bash
        run: |
          set -euo pipefail
          uv python install 3.12
          PYBIN="$(uv python find 3.12)"
          uv venv --python "$PYBIN" .venv
          # Build from pyproject
          uv build
          ls -l dist/
          # Metadata sanity check without installing pip:
          uvx twine check dist/*

      - name: Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
