name: Test (uv, 3.12 & 3.11 & 3.10)

on:
  pull_request:
  push:
    branches: [ main ]
    tags: [ "v*", "test-*" ]

jobs:
  test:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        include:
          - py: "python3.12"
            ver: "3.12"
          # - py: "python3.11"
          #   ver: "3.11"
          # - py: "python3.10"
          #   ver: "3.10"

    steps:
      - uses: actions/checkout@v5

      - name: Install uv (no sudo)
        shell: bash
        run: |
          set -euo pipefail
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          uv --version

